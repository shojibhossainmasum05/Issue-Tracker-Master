<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Issue Tracker Master </title>
    <link href="https://fonts.googleapis.com/css?family=Bitter|Libre+Baskerville|Oswald&display=swap" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <nav class="social">
        <ul>
            <li class="twitter">
                <a href="#"> Twitter
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <ul>
            <li class="facebook">
                <a href="#"> Facebook
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <ul>
            <li class="github">
                <a href="#"> GitHub
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <ul>
            <li class="instagram">
                <a href="#"> Instagram
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <ul>
            <li class="youtube">
                <a href="#"> YouTube
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="Fast-H1-Hading-Style">Issue Tracker:</h1>
        <p>Total Issue <span class="badge" id="totalIssueCount">0</span> Open Issue <span class="badge" id="OpenIssueCount">0</span> Closed Issue <span class="badge" id="closedIssueCount">0</span></p>
        <div class="jumbotron">
            <h2 class="Fast-H3-Hading-Style">Add New Issue:</h2>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescription">Description</label>
                    <input type="text" class="form-control" id="issueDescription" placeholder="Describe the issue ...">
                </div>
                <div class="form-group">
                    <label for="issueSeverity">Severity</label>
                    <select id="issueSeverity" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedTo">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter responsible ...">
                </div>
                <button id="add" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <footer>
        <p>Â©Issue Tracker Master 2021, All rights reserbed. || shojibhossainmasum05</p>
    </footer>
</body>
</html>
